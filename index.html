<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedidos Multijugador</title>
  <style>
    @font-face {
      font-family: 'riffc';
      src: url('RifficFree-Bold.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 1em;
      background-color: #121212;
      color: white;
      font-family: 'riffc', sans-serif;
    }

    .container {
      max-width: 400px;
      margin: auto;
      text-align: center;
    }

    #logo {
      width: 150px;
      margin-bottom: 1em;
      border-radius: 10px;
    }

    #langBtn {
      margin-bottom: 1em;
      background-color: #ffab00;
      color: black;
      border: none;
      padding: 0.5em 1em;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'riffc';
    }

    #playerName {
      margin-bottom: 1em;
      padding: 0.5em;
      font-size: 1em;
      font-family: 'riffc';
      width: 100%;
    }

    #addBtn {
      font-size: 1.5em;
      padding: 0.5em;
      width: 100%;
      background-color: #00c853;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'riffc';
    }

    .pedido {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .pedido span {
      margin-right: 5px;
    }

    .pedido input[type="text"] {
      flex: 1;
      padding: 5px;
      font-size: 1em;
      font-family: 'riffc';
    }

    .pedido button {
      margin-left: 5px;
      font-family: 'riffc';
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .overlay-content {
      color: white;
      text-align: center;
      font-size: 2em;
      font-family: 'riffc';
      animation: zoomIn 2s cubic-bezier(0.22, 1, 0.36, 1) forwards, shakeLoop 2s infinite;
      transform: scale(0);
    }

    @keyframes zoomIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes shakeLoop {
      0%   { transform: translate(-5px, -5px); }
      20%  { transform: translate(5px, 5px); }
      40%  { transform: translate(-5px, 0); }
      60%  { transform: translate(5px, -5px); }
      80%  { transform: translate(0px, 5px); }
      100% { transform: translate(5px, 5px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://logos-world.net/wp-content/uploads/2020/05/McDonalds-Logo-2003.png" id="logo" alt="McDonald's Logo" />
    <button id="langBtn">Cambiar a Ingl√©s</button>
    <input type="text" id="playerName" placeholder="Tu nombre" />
    <button id="addBtn">+</button>
    <div id="pedidos"></div>
  </div>

  <audio id="pedidoSound" src="pedido.mp3"></audio>

  <script>
    let pedidosData = [];
    let currentLang = 'es';

    const translations = {
      es: {
        add: '+',
        edit: '‚úé',
        delete: 'üóë',
        done: '‚úî',
        placeholder: 'Descripci√≥n...',
        namePlaceholder: 'Tu nombre',
        langToggle: 'Cambiar a Ingl√©s',
        pedido: 'Pedido'
      },
      en: {
        add: '+',
        edit: '‚úé',
        delete: 'üóë',
        done: '‚úî',
        placeholder: 'Description...',
        namePlaceholder: 'Your name',
        langToggle: 'Switch to Spanish',
        pedido: 'Order'
      }
    };

    function updateLang() {
      currentLang = currentLang === 'es' ? 'en' : 'es';
      document.getElementById('langBtn').textContent = translations[currentLang].langToggle;
      document.getElementById('addBtn').textContent = translations[currentLang].add;
      document.getElementById('playerName').placeholder = translations[currentLang].namePlaceholder;
      document.querySelectorAll('.pedido input').forEach(input => {
        input.placeholder = translations[currentLang].placeholder;
      });
    }

    function savePedidos() {
      localStorage.setItem('pedidos', JSON.stringify(pedidosData));
    }

    function loadPedidos() {
      const stored = localStorage.getItem('pedidos');
      if (stored) {
        pedidosData = JSON.parse(stored);
        pedidosData.forEach((p, i) => renderPedido(i + 1, p.desc, p.player));
      }
    }

    function getNextPedidoNumber() {
      return pedidosData.length + 1;
    }

    function updatePedidoNumbers() {
      const allPedidos = document.querySelectorAll('.pedido');
      pedidosData = [];
      allPedidos.forEach((pedido, index) => {
        const label = pedido.querySelector('span');
        const btn = pedido.querySelector('button');
        if (label && btn && !btn.textContent.includes(translations[currentLang].edit)) {
          const desc = btn.textContent.split(': ')[1];
          const player = label.getAttribute('data-player');
          label.textContent = `${translations[currentLang].pedido} ${index + 1} (${player}):`;
          btn.textContent = `${label.textContent} ${desc}`;
          pedidosData.push({ desc, player });
        }
      });
      savePedidos();
    }

    function createPedido() {
      const player = document.getElementById('playerName').value.trim() || 'Anon';
      const pedidoDiv = document.createElement('div');
      pedidoDiv.className = 'pedido';

      const label = document.createElement('span');
      label.textContent = `${translations[currentLang].pedido} ${getNextPedidoNumber()} (${player}):`;
      label.setAttribute('data-player', player);

      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = translations[currentLang].placeholder;

      const doneBtn = document.createElement('button');
      doneBtn.textContent = translations[currentLang].done;
      doneBtn.onclick = () => {
        const desc = input.value.trim();
        if (!desc) return;

        pedidosData.push({ desc, player });
        savePedidos();

        input.remove();
        doneBtn.remove();

        renderPedido(pedidosData.length, desc, player, pedidoDiv);
      };

      pedidoDiv.appendChild(label);
      pedidoDiv.appendChild(input);
      pedidoDiv.appendChild(doneBtn);

      document.getElementById('pedidos').appendChild(pedidoDiv);
    }

    function renderPedido(num, desc, player, container = null) {
      const pedidoDiv = container || document.createElement('div');
      pedidoDiv.className = 'pedido';
      pedidoDiv.innerHTML = '';

      const label = document.createElement('span');
      label.textContent = `${translations[currentLang].pedido} ${num} (${player}):`;
      label.setAttribute('data-player', player);

      const pedidoBtn = document.createElement('button');
      pedidoBtn.textContent = `${label.textContent} ${desc}`;

        document.getElementById('pedidoSound').play();
        showOverlay(label.textContent, desc);
      };

      const editBtn = document.createElement('button');

        editBtn.remove();
        deleteBtn.remove();

        const input = document.createElement('input');
        input.type = 'text';
        input.value = desc;
        input.placeholder = translations[currentLang].placeholder;
