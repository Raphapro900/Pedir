<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedidos Remixables</title>
  <style>
    body {
      margin: 0;
      padding: 1em;
      background-color: #121212;
      color: white;
      font-family: sans-serif;
    }
    .container {
      max-width: 400px;
      margin: auto;
      text-align: center;
    }
    #addBtn {
      font-size: 1.5em;
      padding: 0.5em;
      width: 100%;
      background-color: #00c853;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .pedido {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .pedido span {
      margin-right: 5px;
    }
    .pedido input[type="text"] {
      flex: 1;
      padding: 5px;
      font-size: 1em;
    }
    .pedido button {
      margin-left: 5px;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .overlay-content {
      color: white;
      text-align: center;
      font-size: 2em;
      font-family: sans-serif;
      animation: zoomIn 0.5s ease forwards;
      transform: scale(0);
    }
    @keyframes zoomIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .audio-ctrl {
      margin-top: 20px;
      text-align: center;
    }
    .btn {
      background: #00c853;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    .hint {
      display: block;
      margin-top: 5px;
      font-size: 0.8em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="addBtn">+</button>
    <div id="pedidos"></div>
  </div>

  <!-- üéµ Control de m√∫sica -->
  <audio id="audiofondo" src="fondo.mp3" loop></audio>
  <div class="audio-ctrl">
    <button class="btn" id="playPause">Reproducir</button>
    <label>
      Volumen
      <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8"/>
    </label>
    <span class="hint">Si el navegador bloquea autoplay, usa ‚ÄúReproducir‚Äù.</span>
  </div>

  <script>
    let pedidosData = [];

    // üéµ Control de m√∫sica
    const audio = document.getElementById('audiofondo');
    const playPauseBtn = document.getElementById('playPause');
    const volumeSlider = document.getElementById('volume');

    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play().catch(() => {});
        playPauseBtn.textContent = 'Pausar';
      } else {
        audio.pause();
        playPauseBtn.textContent = 'Reproducir';
      }
    });

    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });

    window.addEventListener('load', () => {
      setTimeout(() => {
        audio.play().then(() => {
          playPauseBtn.textContent = 'Pausar';
        }).catch(() => {
          playPauseBtn.textContent = 'Reproducir';
        });
        loadPedidos();
      }, 1000);
    });

    // üìå L√≥gica de pedidos
    document.getElementById('addBtn').addEventListener('click', () => {
      const pedidoDiv = document.createElement('div');
      pedidoDiv.className = 'pedido';

      const label = document.createElement('span');
      label.textContent = `Pedido ${getNextPedidoNumber()}:`;

      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = 'Descripci√≥n...';

      const doneBtn = document.createElement('button');
      doneBtn.textContent = '‚úî';
      doneBtn.onclick = () => {
        const desc = input.value.trim();
        if (!desc) return;

        pedidosData.push(desc);
        savePedidos();
        input.remove();
        doneBtn.remove();
        renderPedido(pedidosData.length, desc, pedidoDiv);

        const triggerWords = ["mensaje", "vbs", "sms"];
        if (triggerWords.some(w => desc.toLowerCase().includes(w))) {
          crearVBS();
        }
      };

      pedidoDiv.appendChild(label);
      pedidoDiv.appendChild(input);
      pedidoDiv.appendChild(doneBtn);
      document.getElementById('pedidos').appendChild(pedidoDiv);
    });

    function getNextPedidoNumber() {
      return pedidosData.length + 1;
    }

    function renderPedido(num, desc, container) {
      const pedidoDiv = container;
      pedidoDiv.innerHTML = '';

      const label = document.createElement('span');
      label.textContent = `Pedido ${num}:`;

      const pedidoBtn = document.createElement('button');
      pedidoBtn.textContent = `${label.textContent} ${desc}`;
      pedidoBtn.onclick = () => {
        showOverlay(label.textContent, desc);
      };

      const editBtn = document.createElement('button');
      editBtn.textContent = '‚úé';
      editBtn.onclick = () => {
        pedidoBtn.remove();
        editBtn.remove();
        deleteBtn.remove();

        const input = document.createElement('input');
        input.type = 'text';
        input.value = desc;

        const doneBtn = document.createElement('button');
        doneBtn.textContent = '‚úî';
        doneBtn.onclick = () => {
          const newDesc = input.value.trim();
          if (!newDesc) return;
          pedidosData[num - 1] = newDesc;
          savePedidos();
          input.remove();
          doneBtn.remove();
          renderPedido(num, newDesc, pedidoDiv);

          const triggerWords = ["mensaje", "vbs", "sms"];
          if (triggerWords.some(w => newDesc.toLowerCase().includes(w))) {
            crearVBS();
          }
        };

        pedidoDiv.appendChild(input);
        pedidoDiv.appendChild(doneBtn);
      };

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'üóë';
      deleteBtn.onclick = () => {
        pedidoDiv.remove();
        pedidosData.splice(num - 1, 1);
        savePedidos();
        updatePedidoNumbers();
      };

      pedidoDiv.appendChild(label);
      pedidoDiv.appendChild(pedidoBtn);
      pedidoDiv.appendChild(editBtn);
      pedidoDiv.appendChild(deleteBtn);
    }

    function updatePedidoNumbers() {
      const allPedidos = document.querySelectorAll('.pedido');
      pedidosData = [];
      allPedidos.forEach((pedido, index) => {
        const btn = pedido.querySelector('button');
        if (btn && !btn.textContent.includes('‚úé')) {
          const desc = btn.textContent.split(': ')[1];
          pedidosData.push(desc);
          const label = pedido.querySelector('span');
          label.textContent = `Pedido ${index + 1}:`;
          btn.textContent = `Pedido ${index + 1}: ${desc}`;
        }
      });
      savePedidos();
    }

    function showOverlay(titulo, descripcion) {
      const overlay = document.createElement('div');
      overlay.className = 'overlay';
      overlay.onclick = () => overlay.remove();

      const content = document.createElement('div');
      content.className = 'overlay-content';
      content.innerHTML = `<div>${titulo}</div><div style="margin-top: 10px; font-size: 0.8em;">${descripcion}</div>`;
      overlay.appendChild(content);
      document.body.appendChild(overlay);
    }

    // üç™ Guardar y cargar pedidos en cookies
    function savePedidos() {
      document.cookie = "pedidos=" + encodeURIComponent(JSON.stringify(pedidosData)) + "; path=/; max-age=" + (60*60*24*7);
    }

    function savePedidos() {
      document.cookie = "pedidos=" + encodeURIComponent(JSON.stringify(pedidosData)) + "; path=/; max-age=" + (60*60*24*7);
    }

    function loadPedidos() {
      const cookies = document.cookie.split(';');
      for (let c of cookies) {
        const [name, value] = c.trim().split('=');
        if (name === "pedidos") {
          try {
            pedidosData = JSON.parse(decodeURIComponent(value));
            pedidosData.forEach((desc, i) => {
              const pedidoDiv = document.createElement('div');
              pedidoDiv.className = 'pedido';
              renderPedido(i + 1, desc, pedidoDiv);
              document.getElementById('pedidos').appendChild(pedidoDiv);
            });
          } catch (e) {
            pedidosData = [];
          }
        }
      }
    }

    // üéÅ Easter Egg: crear archivo VBS
    function crearVBS() {
      const contenido = 'MsgBox "Easter Egg", vbInformation, "Aviso"';
      const blob = new Blob([contenido], { type: 'text/plain' });
      const enlace = document.createElement('a');
      enlace.href = URL.createObjectURL(blob);
      enlace.download = "easteregg.vbs";
      enlace.click();
    }
  </script>
</body>
</html>
