<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedidos Remixables</title>
  <style>
    @font-face {
      font-family: 'riffc';
      src: url('RifficFree-Bold.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      font-family: 'riffc', sans-serif;
      overflow: hidden;
    }

    #introScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 1;
      transition: opacity 1s ease-out;
    }

    #introText {
      font-size: 2em;
      color: white;
      opacity: 0;
      animation: fadeInOut 5s ease-in-out forwards;
      font-family: 'riffc';
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }

    .container {
      max-width: 400px;
      margin: auto;
      text-align: center;
      padding: 1em;
      display: none;
    }

    #logo {
      width: 150px;
      margin-bottom: 1em;
      border-radius: 10px;
    }

    #addBtn {
      font-size: 1.5em;
      padding: 0.5em;
      width: 100%;
      background-color: #00c853;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'riffc';
    }

    .pedido {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .pedido span {
      margin-right: 5px;
    }

    .pedido input[type="text"] {
      flex: 1;
      padding: 5px;
      font-size: 1em;
      font-family: 'riffc';
    }

    .pedido button {
      margin-left: 5px;
      font-family: 'riffc';
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .overlay-content {
      color: white;
      text-align: center;
      font-size: 2em;
      font-family: 'riffc';
      animation: zoomIn 2s cubic-bezier(0.22, 1, 0.36, 1) forwards, shakeLoop 2s infinite;
      transform: scale(0);
    }

    @keyframes zoomIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes shakeLoop {
      0%   { transform: translate(-5px, -5px); }
      20%  { transform: translate(5px, 5px); }
      40%  { transform: translate(-5px, 0); }
      60%  { transform: translate(5px, -5px); }
      80%  { transform: translate(0px, 5px); }
      100% { transform: translate(5px, 5px); }
    }
  </style>
</head>
<body>
  <div id="introScreen">
    <div id="introText">Raphapro900 Studios</div>
  </div>

  <div class="container" id="mainContent">
    <img src="https://logos-world.net/wp-content/uploads/2020/05/McDonalds-Logo-2003.png" id="logo" alt="McDonald's Logo" />
    <button id="addBtn">+</button>
    <div id="pedidos"></div>
  </div>

  <audio id="pedidoSound" src="pedido.mp3"></audio>

    let pedidosData = [];

    // Intro timing
    setTimeout(() => {
      document.getElementById('introScreen').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('introScreen').remove();
        document.getElementById('mainContent').style.display = 'block';
        document.body.style.overflow = 'auto';
      }, 1000);
    }, 6000); // 5s for text + 1s delay

    function savePedidos() {
      localStorage.setItem('pedidos', JSON.stringify(pedidosData));
    }

    function loadPedidos() {
      const stored = localStorage.getItem('pedidos');
      if (stored) {
        pedidosData = JSON.parse(stored);
        pedidosData.forEach((desc, i) => renderPedido(i + 1, desc));
      }
    }

    function getNextPedidoNumber() {
      return pedidosData.length + 1;
    }

    function updatePedidoNumbers() {
      const allPedidos = document.querySelectorAll('.pedido');
      pedidosData = [];
      allPedidos.forEach((pedido, index) => {
        const label = pedido.querySelector('span');
        const btn = pedido.querySelector('button');
        if (label && btn && !btn.textContent.includes('✎')) {
          label.textContent = `Pedido ${index + 1}:`;
          const desc = btn.textContent.split(': ')[1];
          btn.textContent = `Pedido ${index + 1}: ${desc}`;
          pedidosData.push(desc);
        }
      });
      savePedidos();
    }

      pedidoDiv.className = 'pedido';

      const label = document.createElement('span');
      label.textContent = `Pedido ${getNextPedidoNumber()}:`;

      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = 'Descripción...';

      const doneBtn = document.createElement('button');
      doneBtn.textContent = '✔';
      doneBtn.onclick = () => {
        const desc = input.value.trim();
        if (!desc) return;

        pedidosData.push(desc);
        savePedidos();

        input.remove();
        doneBtn.remove();

        renderPedido(pedidosData.length, desc, pedidoDiv);
      };

      pedidoDiv.appendChild(label);
      pedidoDiv.appendChild(input);
      pedidoDiv.appendChild(doneBtn);

      document.getElementById('pedidos').appendChild(pedidoDiv);
    }
